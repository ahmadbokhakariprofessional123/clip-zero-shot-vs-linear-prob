name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check
        run: |
          python -c "import torch, torchvision, numpy, pandas, sklearn, tqdm, matplotlib"

      - name: List repo files (debug)
        run: |
          ls -la
